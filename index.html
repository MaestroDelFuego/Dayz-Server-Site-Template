<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your DayZ Server</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <h1>Your DayZ Server</h1>
    </header>

    <section>
        <div class="server-info">
            <div>
                <h2>Server Information</h2>
                <p>Server IP: <strong>YourServerIP</strong></p>
                <p>Version: <strong>YourServerVersion</strong></p>
            </div>
            <div class="server-status">
                <h2>Server Status</h2>
                <p>Online</p>
            </div>
        </div>

        <h2>Rules</h2>
        <ul class="rules-list">
            <li>Rule 1: Respect other players.</li>
            <li>Rule 2: No hacking or cheating.</li>
            <li>Rule 3: Follow the in-game roleplay guidelines.</li>
            <!-- Add more rules as needed -->
        </ul>

        <h2>Contact Us</h2>
        <div class="contact-form">
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        &copy; 2024 Your DayZ Server
    </footer>
</body>
</html>
